# ilouli.com nginx configuration
# 모든 서브도메인에서 같은 React SPA를 서빙

# 메인 도메인 및 모든 서브도메인 (HTTP)
server {
    listen 80;
    server_name ilouli.com www.ilouli.com ai.ilouli.com community.ilouli.com family.ilouli.com admin.ilouli.com lab.ilouli.com;

    root /var/www/html;
    index index.html;

    # Gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React SPA 라우팅 - 모든 경로를 index.html로
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
