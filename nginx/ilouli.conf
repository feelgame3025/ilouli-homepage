# ilouli.com Nginx Configuration
# 이 파일을 /etc/nginx/sites-available/에 복사 후 sites-enabled에 심볼릭 링크 생성

server {
    listen 80;
    server_name ilouli.com www.ilouli.com;

    # React 빌드 디렉토리
    root /home/feel3025/myproject/homepage/frontend/build;
    index index.html;

    # Gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router를 위한 SPA 설정
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 프록시 (백엔드 서버가 있는 경우)
    # location /api {
    #     proxy_pass http://localhost:5000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 로그
    access_log /var/log/nginx/ilouli.access.log;
    error_log /var/log/nginx/ilouli.error.log;
}
